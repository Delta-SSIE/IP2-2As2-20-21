<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kaDel</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/model.js"></script>
    <script src="js/mapView.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div id="layout">
        <div id="map"></div>
        <textarea id="code" cols="30" rows="10"></textarea>
        <textarea id="log" cols="30" rows="10"></textarea>
        <div id="controls">
            <button id="run">Spusť</button>
            <button id="save">Ulož</button>
            <button id="load">Načti</button>
            <button id="step">Krok</button>
            <button id="turn">Otoč</button>
            <button id="fill">Vyplň</button>
            <button id="clear">Vymaž</button>
            <button id="reset">Reset</button>
        </div>
    </div>
</body>
</html>
